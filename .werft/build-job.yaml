containers:
- name: build
  image: golang:1.13-alpine
  workingDir: /workspace
  imagePullPolicy: IfNotPresent
  command:
    - sh 
    - -c
    - |
      apk add --no-cache sed
      cd /workspace
      go get -v ./... | sed -e 's/^/[go get] /'
      echo '[go get|EOF]'
      go build        | sed -e 's/^/[go build] /'
      echo '[go build|EOF]'